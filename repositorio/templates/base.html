{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RI - ITSAL</title>
  <link rel="shortcut icon" href="https://www.salinacruz.tecnm.mx/wp-content/uploads/2020/04/favicon.png"
    type="image/x-icon">
  <!--cargame estilos css-->
  <link rel="stylesheet" href="{% static 'styles\reset.css' %}">
  <link rel="stylesheet" href="{% static 'styles\main.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/14bba13e3c.js" crossorigin="anonymous"></script>
  <!--Para el sweetAlert-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if messages %}
    {% for message in messages %}
      {% if message.tags == 'success' %}
        <script>
          Swal.fire({
            icon: 'success',
            title: 'Se realizo con exito!',
            text: '{{ message }}',
            allowOutsideClick: false
          })
        </script>
      {% endif %}
      {% if message.tags == 'error' %}
        <script>
          Swal.fire({
            icon: 'error',
            title: 'Ocurrio un error!',
            text: '{{ message }}',
            allowOutsideClick: false
          })
        </script>
      {% endif %}
    {% endfor %}
  {% endif %}
</body>

</html>
